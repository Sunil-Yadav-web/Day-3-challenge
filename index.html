<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Star Print</title>
  </head>
  <body>
    <main>
      <div class="container">
        <label for="num-print">Right-Angled Star Triangle</label>
        <input type="text" id="num-print" class="right-triangle-star" />
        <p class="right-star-output">0</p>
      </div>
      <div class="container">
        <label for="num-print1">Inverted Right-Angled Triangle </label>
        <input type="text" id="num-print1" class="invert-right-star" />
        <p class="invert-right-output">0</p>
      </div>
      <div class="container">
        <label for="num-print2">Pyramid Pattern </label>
        <input type="text" id="num-print2" class="pyramid-pattern-star" />
        <p class="pyramid-pattern-output">0</p>
      </div>
      <div class="container">
        <label for="num-print3">Inverted Pyramid Pattern </label>
        <input type="text" id="num-print3" class="invert-pyramid-star" />
        <p class="invert-pyramid-output">0</p>
      </div>
      <div class="container">
        <label for="num-print4">Hollow Square Pattern </label>
        <input type="text" id="num-print4" class="hollow-square-star" />
        <p class="hollow-square-output">0</p>
      </div>
      <div class="container">
        <label for="num-print5">Hollow Pyramid Pattern </label>
        <input type="text" id="num-print5" class="hollow-pyramid-star" />
        <p class="hollow-pyramid-output">0</p>
      </div>
      <div class="container">
        <label for="num-print6">Alternating Binary Triangle</label>
        <input type="text" id="num-print6" class="binary-triangle" />
        <p class="binary-triangle-output">0</p>
      </div>
      <div class="container">
        <label for="num-print7">Hollow Inverted Pyramid</label>
        <input type="text" id="num-print7" class="hollow-inverted-pyramid" />
        <p class="hollow-inverted-pyramid-output">0</p>
      </div>
      <div class="container">
        <label for="num-print8">Butterfly Pattern</label>
        <input type="text" id="num-print8" class="butterfly-pattern" />
        <p class="butterfly-pattern-output">0</p>
      </div>
      <div class="container">
        <label for="num-print9">Diamond Pattern</label>
        <input type="text" id="num-print9" class="diamond-pattern" />
        <p class="diamond-pattern-output">0</p>
      </div>
      <div class="container">
        <label for="num-print10">Hourglass Pattern</label>
        <input type="text" id="num-print10" class="hourglass-pattern" />
        <p class="hourglass-pattern-output">0</p>
      </div>
      <div class="container">
        <label for="num-print11">Hollow Diamond Pattern</label>
        <input type="text" id="num-print11" class="hollow-diamond-pattern" />
        <p class="hollow-diamond-pattern-output">0</p>
      </div>
      <div class="container">
        <label for="num-print12">Rhombus Pattern</label>
        <input type="text" id="num-print12" class="rhombus-pattern" />
        <p class="rhombus-pattern-output">0</p>
      </div>
      <div class="container">
        <label for="num-print13">Multiplication Table</label>
        <input type="text" id="num-print13" class="multiplication-table" />
        <p class="multiplication-table-output">0</p>
      </div>
      <div class="container">
        <label for="num-print14">Multiplication Table Upto N</label>
        <input type="text" id="num-print14" class="multiplication-table-upto" />
        <p class="multiplication-table-upto-output">0</p>
      </div>
    </main>
  </body>
</html>
